<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inteview Manager</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ui-bootstrap-csp.css"  />
    <link rel="stylesheet" href="../css/app.css"  />
</head>
<body class="container">
    <!-- header -->
    <header>
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'profiles'}"><a ui-sref="profiles-dis">Profiles</a></li>
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer></footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/angular-ui-router.min.js"></script>
    <script src="../js/ui-bootstrap-tpls.js"></script>

    <script src="app.js"></script>
    <!-- <script src="app-services/profile.service.js"></script>
    <script src="app-services/user.service.js"></script> -->
    <script src="profiles/index.controller.js"></script>
</body>
</html>
